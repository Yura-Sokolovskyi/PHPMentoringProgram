<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/DatabasesBasics/style.css">
    <title>Doctrine</title>
</head>
<body>
<div class="container">
    <div class="header">
        <a class="filter-item" href="{BASE_URL}{QUERY_PARAMS}firstName">First Name</a>
        <a class="filter-item" href="{BASE_URL}{QUERY_PARAMS}lastName">Last Name</a>
        <a class="filter-item" href="{BASE_URL}{QUERY_PARAMS}email">Email</a>
        <a class="filter-item" href="{BASE_URL}{QUERY_PARAMS}phone">Phone</a>
        <a class='filter-item btn clear' href='{BASE_URL}' type='submit'>Clear filters</a>
    </div>
    <div class="data-container">
        {USERS}
    </div>
    <form method="post" class="item create">
        <input class="data" name="firstName" placeholder="First Name">
        <input class="data" name="lastName" placeholder="Last Name">
        <input class="data" name="email" placeholder="Email">
        <input class="data" name="phone" placeholder="Phone">
        <div class="data">
            <input class="btn save" type="submit" value="Create">
        </div>
    </form>
    <nav>
        <div class="pages-container">
            Pages: {PAGES}
        </div>
        <div>
            <form method="get" class="filter-item item search">
                <input class="data" name="name" placeholder="Enter name">
                <div class="data">
                    <input class="btn search" type="submit" value="Search">
                </div>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
